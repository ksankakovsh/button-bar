<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons-bar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>






<div class="buttons-bar">
    <button class="info"> <img src="img/info.png" alt="info" class="ingo-img"> </button>
    
    <div class="total">
        <button id="less" class="btn" onclick="restar()"> <img src="img/less.png" alt="less"> </button>
         <div class="totalbet">
            <p class="totaltxt">TOTAL BET</p>
            <p id="num" class="num">0</p>
         </div>
        
        <button id="more" class="btn" onclick="sumar()"><img src="img/more.png" alt="more"></button>
        
    </div>
   <div class="totalcoin">
            <p class="totaltxt">COIN</p>
            <p id="num" class="num">0</p>
   </div>
   <p class="good">good luck!</p>
   <div class="turbo " >
      <input type="checkbox">
   </div>
   <div class="auto">
      <div class="auto-list">
         <p class="auto-list__item">until-feature</p>
         <p class="auto-list__item">25 spin</p>
         <p class="auto-list__item">20 spin</p>
         <p class="auto-list__item">15 spin</p>
         <p class="auto-list__item">10 spin</p>
         <p class="auto-list__item">5 spin</p>
      </div>
      <button class="auto-btn">
         <img src="img/auto.png" alt="auto" class="auto-img">
      </button>
   </div>
   <button class="spin ">
      <img src="img/spin_sign.png" alt="spin-signature" class="spin-img">
   </button>


</div>




<script>


const num = document.getElementById('num');
const more = document.getElementById('more');
const less = document.getElementById('less');

const sumar = () => {
   removeAnimationClass();
   setTimeout(() =>{
      num.classList.add('animacion');
   }, 10);
   num.innerText++;
   
   console.log(num.innerHTML);
   return num.innerText;
}


const restar = () => {
   removeAnimationClass();
   setTimeout(() =>{
      num.classList.add('animacion2');
   }, 10);
   num.innerText--;
   
   console.log(num.innerHTML);
   return num.innerText;
}


const removeAnimationClass = () => {
   num.classList.remove('animacion2', 'animacion');
}


const testColor = () =>{
   if(num.innerText === '0'){
      num.style.color = '#999';
   }else if(num.innerText < '0'){
      num.style.color = "var(--color__2)";
   }else{
      num.style.color = "var(--color__1)";
   }
}

//auto 
let open;
addEventListener( 'click' , ({target}) => {
if(target.closest('.open-autolist')) return;
let elem;
if(target = target.closest('.auto-btn')) {
const btn = document.querySelectorAll('.auto-btn');
const index = Array.prototype.findIndex.call(btn, el => el === target);
elem = document.querySelectorAll('.auto-list')[index];
if(!elem) return;
elem.classList.toggle('open-autolist');
}
if(open && open != elem) open.classList.remove('open-autolist');
open = elem;
});
//click sound



</script>


</body>
</html>
