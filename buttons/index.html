<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons-bar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="buttons-bar">
    <button class="info btn"> <img src="img/info.png" alt="info" class="ingo-img"> </button>
    
    <div class="total">
        <button id="less" class="btn" onclick="restar()"> <img src="img/less.png" alt="less"> </button>
         <div class="totalbet">
            <p class="totaltxt">TOTAL BET</p>
            <p id="num" class="num">0</p>
         </div>
        
        <button id="more" class="btn" onclick="sumar()"><img src="img/more.png" alt="more"></button>
        
    </div>
   <div class="totalcoin">
            <p class="totaltxt">COIN</p>
            <p id="num" class="num">0</p>
   </div>
   <p class="good">good luck!</p>
   <div class="turbo btn" >
      <input type="checkbox">
   </div>
   <div class="auto">
      <div class="auto-list">
         <p class="auto-list__item">until-feature</p>
         <p class="auto-list__item">25 spin</p>
         <p class="auto-list__item">20 spin</p>
         <p class="auto-list__item">15 spin</p>
         <p class="auto-list__item">10 spin</p>
         <p class="auto-list__item">5 spin</p>
      </div>
      <button class="auto-btn btn">
         <img src="img/auto.png" alt="auto" class="auto-img">
      </button>
   </div>
   <button class="spin btn">
      <img src="img/spin_sign.png" alt="spin-signature" class="spin-img">
   </button>


</div>
<audio id="sound" src="Button_Click.wav"></audio>

<script src="js/script.js"></script>

</body>
</html>
